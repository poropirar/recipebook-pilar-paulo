{% extends 'base.html' %}
{% block content %}

    <h2> {{ name }} </h2>
    <p> <i>written by {{ author }}</i> </p>
    <p> <strong> Created: </strong> {{ created_on }} <br>
        <strong> Updated: </strong> {{ updated_on }}
    </p>
    <p> <strong> Ingredients: </strong> </p>
    <ul>
        {% for ingredient in ingredients %}
        <li>{{ ingredient.quantity }} {{ ingredient.ingredient.name }}</li>
        {% endfor %}
    </ul>
{% endblock %}
