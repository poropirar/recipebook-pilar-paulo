<head>
    <title>Recipe Book</title>
</head>

<body>
<header>
    <h1>Recipe Book</h1>
    {% if user.is_authenticated %}
    <p><i>Welcome, {{ user.username }}!</i></p>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    {% endif %}
</header>
    {% block content %}{% endblock %}
</body>
